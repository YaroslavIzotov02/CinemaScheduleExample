        <div class="addsess">
            <div class="adfc">
                <h6>Время сеанса</h6>
                <input type="time" id="filmtime" name="appt" min="00:00" max="23:59" placeholder="13:30"></input>
                <div id="btnhldr">
                <button id="submit2">Подтвердить</button>
                <button id="cancel2">Отмена</button>
                </div>
            </div>
        </div>
        <div class="addform">
            <div class="adfc">
                <h6>Название фильма</h6>
                <input type="text" id = "filmname" list="filmnamesss" placeholder="Название"></input>
                <datalist id="filmnamesss">
                </datalist>
                <h6>Возрастной рейтинг</h6>
                <input type="text" id="filmrating" pattern="\d*" oninput="this.value=this.value.replace(/\D/g,'')" minlength="1" maxlength="2" placeholder="18"></input>
                <h6>Жанр(ы)</h6>
                <input type="text" id="filmgenres" placeholder="Жанр, жанр, жанр, жанр" oninput="validateInput(this)"> </input>
                <script>
                        function validateInput(input) {
                        input.value = input.value.replace(/[^а-яА-ЯёЁ,\s]/g, '');
                        }
                </script>
                <h6>Продолжительность (в минутах)</h6>
                <input type="text" id = "filmlasting" pattern="\d*" oninput="this.value=this.value.replace(/\D/g,'')" minlength="1" maxlength="3" placeholder="100"></input>
                <div id="btnhldr">
                <button id="submit">Подтвердить</button>
                <button id="cancel">Отмена</button>
                </div>
